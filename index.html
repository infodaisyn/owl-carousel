<!DOCTYPE html>
<html>
<head>
	<title>Owl Slider</title>
	  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	  <!-- Optional theme -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/owl-slider/owl.carousel.css">
	<link rel="stylesheet" href="css/owl-slider/owl.theme.default.css">
	<link rel="stylesheet" href="css/owl-slider/style.css">
	<style>
		.owl-dot.active {
			background-color:"green";
		}
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="slider-container">
				<div class="owl-carousel">
					<div>
						<img src="images/slider1.png" >		  	
					</div>
					<div> 
						<img src="images/slider2.png" >	
					</div>
					<div>
						<img src="images/slider3.png" >
					</div>
					<div> 
						<img src="images/slider4.png" >
					</div>
					<div> 
						<img src="images/slider2.png" >
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3 slider-nav">
						<div class="customNextBtn pull-right" style="font-size: 25px;cursor: pointer;"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></div>
						<div class="customNextBtn pull-left" style="font-size: 25px;cursor: pointer;"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/owl-slider/jquery.min.js"></script>
<script src="js/owl-slider/owl.carousel.js"></script>
<script src="js/owl-slider/owl.carousel2.thumbs.min.js"></script>
<script src="js/owl-slider/owl.video.js"></script>
<script src="js/owl-slider/main.js"></script>
</body>
</html>
